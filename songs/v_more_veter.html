<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song with Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 5px;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        .original {
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column original">
        <h2>Original Text</h2>
        <p>Your original song lyrics go here.</p>
        <!-- Add more paragraphs as needed -->
    </div>
    <div class="column">
        <h2>Translation</h2>
        <p>Your translated lyrics go here.</p>
        <!-- Add more paragraphs as needed -->
    </div>
</div>

</body>
</html>
